      div.ex2 {
        margin:auto;

        border-radius: 25px;

      }

        text-align: center;
        padding-top:100px;
      }

<body style="background-color: lightyellow;">
<h1 class = "h1padding" style="color: DodgerBlue;">Dog Breed Classifier</h1>

<div class="ex2">
    <form action="/" method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile" id="imagefile">
        <input class="btn btn-primary" style = "margin-left:320px; margin-top:50px;" type="submit" value="Predict">
    </form>
</div>

{% if prediction %}
    <div id="imagePreview" class="ex2">
        <!-- <img id="previewImage" src="" alt="Uploaded Image" style="max-width: 100%;">  -->
        <p>{{ prediction }}</p>
    </div>
{% endif %}
